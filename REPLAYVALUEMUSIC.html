<!DOCTYPE html>
<html>
<head>
	<title>Replay Value music
	</title>
	<style>
		body {
			font-family: Montserrat, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			position: relative;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}

		video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: brightness(75%);
		}

              
		h1 {
			text-align: center;
			margin-top: 30px;
			color: #ffffff;
			z-index: 1;
			position: relative;
		} 
		
		form {
			background-color: rgba(255, 255, 255, 0.7);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #cccccc;
			position: absolute;
			top: 50%;
			left: 27%;
			transform: translate(-50%, -50%);
			width: 300px;
			margin-left: -200px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			color: #444444;
			font-weight: bold;
		}
		
		input[type="text"], textarea, select {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			color: #555555;
		}
		
		input[type="submit"] {
			background-color: #3f51b5;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background-color: #2c3e50;
		}
	</style>
</head>
